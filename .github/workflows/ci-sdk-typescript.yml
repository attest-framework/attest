name: TypeScript SDK CI

on:
  push:
    paths: ["sdks/typescript/**"]
    branches: [main]
  pull_request:
    paths: ["sdks/typescript/**"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["18", "20", "22"]
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
          cache-dependency-path: sdks/typescript/pnpm-lock.yaml
      - name: Install dependencies
        run: |
          cd sdks/typescript
          pnpm install --frozen-lockfile
      - name: Build
        run: |
          cd sdks/typescript
          pnpm -r build
      - name: Test
        run: |
          cd sdks/typescript
          pnpm -r test
      - name: Type check
        run: |
          cd sdks/typescript
          pnpm -r exec tsc --noEmit

  # Notify docs site of SDK changes so it can rebuild
  # Requires DOCS_DEPLOY_TOKEN secret: GitHub PAT with repo scope
  # for cross-repo repository_dispatch to attest-framework/attest-website
  notify-docs:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2
      - name: Check for SDK source changes
        id: changes
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -qE '^sdks/typescript/packages/core/src/'; then
            echo "sdk_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "sdk_changed=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Dispatch docs rebuild
        if: steps.changes.outputs.sdk_changed == 'true' && env.HAS_TOKEN == 'true'
        env:
          HAS_TOKEN: ${{ secrets.DOCS_DEPLOY_TOKEN != '' }}
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DOCS_DEPLOY_TOKEN }}
          repository: attest-framework/attest-website
          event-type: docs-update
