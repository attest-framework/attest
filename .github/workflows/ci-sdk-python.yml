name: Python SDK CI

on:
  push:
    paths: ["sdks/python/**", "proto/**"]
    branches: [main]
  pull_request:
    paths: ["sdks/python/**", "proto/**"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - uses: astral-sh/setup-uv@v7
      - name: Install dependencies
        run: |
          cd sdks/python
          uv venv .venv
          uv pip install -e ".[dev]"
      - name: Run tests
        run: |
          cd sdks/python
          uv run pytest tests/ -v
      - name: Lint
        run: |
          cd sdks/python
          uv run ruff check src/
      - name: Type check
        run: |
          cd sdks/python
          uv run mypy src/attest/
      - name: Security audit
        run: |
          cd sdks/python
          uv pip install pip-audit
          uv run pip-audit

  # Notify docs site of SDK changes so it can rebuild
  # Requires DOCS_DEPLOY_TOKEN secret: GitHub PAT with repo scope
  # for cross-repo repository_dispatch to attest-framework/attest-website
  notify-docs:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2
      - name: Check for SDK source changes
        id: changes
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -qE '^sdks/python/src/attest/'; then
            echo "sdk_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "sdk_changed=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Dispatch docs rebuild
        if: steps.changes.outputs.sdk_changed == 'true' && env.HAS_TOKEN == 'true'
        env:
          HAS_TOKEN: ${{ secrets.DOCS_DEPLOY_TOKEN != '' }}
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DOCS_DEPLOY_TOKEN }}
          repository: attest-framework/attest-website
          event-type: docs-update
