site_name: Attest
site_description: Test framework for AI agents
site_url: https://attest-framework.github.io/attest/
repo_url: https://github.com/attest-framework/attest
repo_name: attest-framework/attest

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - search.suggest
    - content.code.copy

nav:
  - Home: index.md
  - Overview: overview.md
  - Getting Started: getting-started.md
  - Guides:
    - Multi-Agent Testing: guides/multi-agent.md
    - Simulation: guides/simulation.md
    - Framework Adapters: guides/framework-adapters.md
  - Reference:
    - Python SDK:
      - Overview: reference/python/index.md
      - Expect DSL: reference/python/expect.md
      - Adapters: reference/python/adapters.md
  - Migration:
    - From DeepEval: migration/from-deepeval.md
    - From Manual Testing: migration/from-manual-testing.md
    - From PromptFoo: migration/from-promptfoo.md
  - Tutorials:
    - Writing a Framework Adapter: tutorials/writing-a-framework-adapter.md
  - Changelog: changelog.md
  - Blog:
    - v0.4.0 Launch: blog/v040-launch.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [sdks/python/src]
          options:
            show_source: true
            show_root_heading: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - toc:
      permalink: true
